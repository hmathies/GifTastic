<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <title>Giphy API</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>

<body>
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-12">
    <h1>GifTastic</h1>
   <!--  rendered buttons get dumped here -->
     <div id="giphyButtons"></div><br>
      <form id="animalForm">
       <!-- <label for="animalInput"></label> -->
        <input type="text" id="animalInput"></input>
  <!-- button triggers new animal to be added -->
        <input id="addAnimal" type="submit" value="Add an animal"></input>
      </form>
     </div>
<!--  the animal images will get dumped here -->
    <div class="container">
   <div id="imageGif">Giphys</div>

  </div>
 </div>
</div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="assets/js/app.js"></script>
 
</body>

</html>
